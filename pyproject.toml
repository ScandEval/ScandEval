[tool.poetry]
name = "ScandEval"
version = "11.0.0"
description = "Evaluation of pretrained language models on mono- or multilingual language tasks."
authors = ["Dan Saattrup Nielsen <dan.nielsen@alexandra.dk>"]
maintainers = [
    "Dan Saattrup Nielsen <dan.nielsen@alexandra.dk>",
    "Kenneth Enevoldsen <kenneth.enevoldsen@cas.au.dk>",
]
readme = "README.md"
license = "MIT"
homepage = "https://scandeval.github.io"
repository = "https://github.com/ScandEval/ScandEval"

[tool.poetry.dependencies]
python = ">=3.10,<3.12"

# Core packages
torch = "^2.1.1"
pandas = "^2.2.0"
numpy = "^1.23.0"
transformers = "~4.37.1"  #Â Only patch upgrades allowed as breaking changes happen often
accelerate = "^0.26.0"
evaluate = "^0.4.1"
datasets = "^2.15.0"
click = "^8.1.3"
pydantic = "^2.6.0"
termcolor = "^2.0.0"
seqeval = "^1.2.2"
python-dotenv = "^1.0.1"
pyinfer = "^0.0.3"  # Used for speed evaluation

# Needed for some tokenisers
sentencepiece = "^0.1.96"
protobuf = "~3.20.0"
sacremoses = "^0.1.1"

# Needed for evaluation of generative models
rouge-score = { version = "^0.1.2", optional = true }
bert-score = { version = "^0.3.13", optional = true }
demjson3 = { version = "^3.0.6", optional = true }
lm-format-enforcer = { version = "^0.8.2", optional = true }
bitsandbytes = { markers = "sys_platform != 'darwin' or platform_machine != 'arm64'", version = "^0.42.0", optional = true }
vllm = { markers = "sys_platform != 'darwin'", version = "^0.3.0", optional = true }

# Needed for loading OLMO based models
ai2-olmo = { version = "^0.2.4", optional = true }
boto3 = { version = "^1.34.0", optional = true }
huggingface-hub = { version = "^0.19.0", optional = true }

# Needed for loading JAX based encoder models
jax = { version = "^0.4.24", optional = true }
jaxlib = { version = "^0.4.24", optional = true }
flax = { version = "^0.8.1", optional = true }

# Needed for evaluating OpenAI models
openai = { version = "^1.11.1", optional = true }
tiktoken = { version = "^0.5.2", optional = true }
levenshtein = { version = "^0.24.0", optional = true }

[tool.poetry.group.dev.dependencies]
pytest = ">=7.4.0"
pre-commit = ">=3.3.3"
lxml = ">=4.9.3"
pytest-cov = ">=4.1.0"
readme-coverage-badger = ">=0.1.2"
ruff = ">=0.1.13"
mypy = ">=1.8.0"

[tool.poetry.extras]
jax = [
    "jax",
    "jaxlib",
    "flax",
]
generative = [
    "demjson3",
    "lm-format-enforcer",
    "bitsandbytes",
    "vllm",
    "rouge-score",
    "bert-score",
]
olmo = [
    "ai2-olmo",
    "boto3",
    "huggingface-hub",
]
openai = [
    "openai",
    "tiktoken",
    "levenshtein",
]
all = [
    "jax",
    "jaxlib",
    "flax",
    "rouge-score",
    "bert-score",
    "demjson3",
    "lm-format-enforcer",
    "bitsandbytes",
    "vllm",
    "rouge-score",
    "bert-score",
    "ai2-olmo",
    "boto3",
    "huggingface-hub",
    "openai",
    "tiktoken",
    "levenshtein",
]

[tool.poetry.scripts]
scandeval = "scandeval.cli:benchmark"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = [
    '--verbose',
    '--durations=10',
    '--color=no',
    '-s',
    '-vv',
    '--doctest-modules',
    '--cov=src/scandeval',
]
xfail_strict = true
filterwarnings = [
    "error",
    "ignore::UserWarning",
    "ignore::DeprecationWarning",
    "ignore::ImportWarning",
]
log_cli_level = "info"
testpaths = ["tests", "src/scandeval"]

[tool.ruff]
line-length = 88
target-version = "py310"
extend-select = [
    "I",
    "D",
]
exclude = [
    ".git",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    ".scandeval_cache",
    ".venv",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true
skip-magic-trailing-comma = true

[tool.ruff.isort]
split-on-trailing-comma = false

[tool.ruff.pydocstyle]
convention = "google"

[tool.ruff.extend-per-file-ignores]
"__init__.py" = ["F401"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
